<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Notepad</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1 class="title"> Notepad</h1>
        <textarea id="notepad" placeholder="Write your notes here..."></textarea>
        <div class="buttons">
            <button class="button" onclick="saveNote()">Save Note</button>
            <button class="button" onclick="loadNote()">Load Note</button>
            <button class="button" onclick="clearNote()">Clear Note</button>
        </div>
    </div>
    
  <div class="bound"></div>
  <div class="main_spinner">
  	<div class="center_mass"></div>
  	<div class="dot dot_1"></div>
  	<div class="dot dot_2"></div>
  </div>

    <footer>
        <p>&copy; 2025 Simple Notepad. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
